<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hockeys</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/style.css" />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/92ee10b709.js"
      crossorigin="anonymous"
    ></script>
    <!-- tailwind -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.3/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <header class="md:container md:mx-auto">
      <!-- Logo and nav  -->
      <div>
        <div class="navbar bg-base-100">
          <div class="navbar-start">
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
              >
                <li><a href="" class="font-bold text-red-500">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Pages</a></li>
                <li><a href="">Blog</a></li>
                <li><a href="">Contact</a></li>
                <li>
                  <a href="" class=""
                    ><i class="text-base fa-solid fa-magnifying-glass"></i
                  ></a>
                </li>
              </ul>
            </div>
            <a href="" class="text-2xl md:text-3xl lg:text-4xl font-extrabold"
              >Hockey<span class="text-red-500">'</span>s</a
            >
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1">
              <li><a href="" class="font-bold text-red-500">Home</a></li>
              <li><a href="">About</a></li>
              <li><a href="">Pages</a></li>
              <li><a href="">Blog</a></li>
              <li><a href="">Contact</a></li>
            </ul>
          </div>
          <div class="navbar-end">
            <a href="" class="hidden lg:block"
              ><i class="mr-4 text-base fa-solid fa-magnifying-glass"></i
            ></a>
            <a class="btn bg-red-500 text-white">Get Ticket</a>
          </div>
        </div>
      </div>
      <!-- Slider -->
      <div class="relative">
        <!-- Carousel -->
        <div class="carousel w-full h-auto md:h-[500px] lg:h-[550px] mt-12">
          <div id="slide1" class="carousel-item relative w-full">
            <img src="images/1.png" class="w-full" />
            <div
              class="absolute flex justify-center md:justify-start transform -translate-y-1/2 bottom-0 left-5 right-5 bottom-0"
            >
              <a
                href="#slide3"
                class="text-white bg-black hover:bg-slate-900 btn btn-circle mr-3"
                >❮</a
              >
              <a
                href="#slide2"
                class="text-white bg-black hover:bg-slate-900 btn btn-circle"
                >❯</a
              >
            </div>
          </div>
          <div id="slide2" class="carousel-item relative w-full">
            <img src="images/2.png" class="w-full" />
            <div
              class="absolute flex transform -translate-y-1/2 md:justify-center md:items-center lg:left-5 lg:right-5 lg:bottom-0"
            >
              <a
                href="#slide3"
                class="text-white bg-black hover:bg-slate-900 btn btn-circle mr-3"
                >❮</a
              >
              <a
                href="#slide2"
                class="text-white bg-black hover:bg-slate-900 btn btn-circle"
                >❯</a
              >
            </div>
          </div>
          <div id="slide3" class="carousel-item relative w-full">
            <img src="images/3.png" class="w-full" />
            <div
              class="absolute flex transform -translate-y-1/2 bottom-0 right-24 lg:left-5 lg:right-5 lg:bottom-0"
            >
              <a
                href="#slide3"
                class="text-white bg-black hover:bg-slate-900 btn btn-circle mr-3"
                >❮</a
              >
              <a
                href="#slide2"
                class="text-white bg-black hover:bg-slate-900 btn btn-circle"
                >❯</a
              >
            </div>
          </div>
        </div>
        <!-- Carousel Text -->
        <div
          class="bg-black text-white p-8 rounded-xl w-full md:w-1/2 md:absolute md:bottom-8 md:right-4"
        >
          <h2 class="text-2xl font-extrabold">
            Meet all the heroes from the field
          </h2>
          <p class="font-medium text-[#FFFFFF99] mt-3">
            Dit amet consectetur. Condimentum dignissim adipiscing aliquam
            <br />
            turpis placerat dolor. Purus urna in sit nullam proin.
          </p>
        </div>

    <main></main>
    <footer></footer>
